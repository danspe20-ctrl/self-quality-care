<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System - Admin Panel</h1>
    </header>
    <main>
        <section>
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>
                <label for="itemQty">Quantity:</label>
                <input type="number" id="itemQty" name="itemQty" required>
                <button type="submit">Add Item</button>
            </form>
        </section>
        <section>
            <h2>Current Inventory</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody><!-- Inventory items will be dynamically added here --></tbody>
            </table>
        </section>
        <section>
            <h2>Remove Item</h2>
            <form id="removeItemForm">
                <label for="removeItemName">Item Name:</label>
                <input type="text" id="removeItemName" name="removeItemName" required>
                <button type="submit">Remove Item</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Inventory Management System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
