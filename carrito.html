<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <section id="cart-items">
            <h2>Your Cart</h2>
            <ul>
                <li>Item 1: $10.00</li>
                <li>Item 2: $15.00</li>
                <li>Item 3: $5.00</li>
            </ul>
        </section>
        <section id="order-summary">
            <h2>Order Summary</h2>
            <p>Total: $30.00</p>
            <button>Proceed to Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Self Quality Care</p>
    </footer>
</body>
</html>
